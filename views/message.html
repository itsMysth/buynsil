                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>

        <!-- Main Content -->
        <main class="w-full flex-1 flex flex-col ">
                <!-- Header -->
                <div id="header" class="border-b border-black flex-col justify-between items-start mb-2">
                    <h1 class="p-4 text-3xl font-bold text-gray-900">Messages</h1>
                </div>
                <!-- Message List Container -->
                <div id="messageList" class="flex-1 overflow-y-auto px-4 py-2 space-y-2 bg-white">
                    <!-- messages go here -->
                </div>
        </main>

    <script>
    
    document.addEventListener('DOMContentLoaded', async () => {
    const pathParts = window.location.pathname.split('/');
    const sellerId = pathParts[pathParts.length - 1]; // gets the seller ID from the path
    const sellerName = new URLSearchParams(window.location.search).get('name');

    if (sellerId && sellerName) {
        // If both are present, immediately load the conversation
        await loadChat(sellerId, sellerName);
    } else {
        // Otherwise, show the messages list like normal
        await fetchMessages();
    }

    // Search input handling
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', debounce(async (e) => {
        const query = e.target.value.trim();

        if (query.length === 0) {
        // If search is empty, reload full message list
        await fetchMessages();
        return;
        }

        // Call your search API (replace /api/search-users with your endpoint)
        const res = await fetch(`/api/search-users?query=${encodeURIComponent(query)}`, {
        credentials: 'include'
        });

        const users = await res.json();
        const container = document.getElementById('messageList');
        container.innerHTML = ''; // Clear current list

        if (users.length === 0) {
        container.innerHTML = `<p class="text-gray-500">No users found.</p>`;
        return;
        }

        users.forEach(user => {
            const profilePic = user.profilepic 
                ? `/uploads/${user.profilepic}` 
                : '/uploads/defaultprofile.webp';

            const button = document.createElement('button');
            button.className = 'w-full text-left flex items-center space-x-4 p-2 rounded cursor-pointer hover:bg-gray-100';

            const messageTextClass = user.is_unread ? 'text-black font-semibold' : 'text-gray-400';

            // Detect if message contains an <img> tag
            let lastMessagePreview;
            if (user.last_message && user.last_message.includes('<img')) {
                lastMessagePreview = user.sender_id === currentUserId
                    ? 'You: Sent an image'
                    : 'Sent an image';
            } else {
                lastMessagePreview = `${user.sender_id === currentUserId ? 'You: ' : ''}${user.last_message}`;
            }

            button.innerHTML = `
                <img src="${profilePic}" alt="${user.name}" class="w-12 h-12 rounded-full object-cover">
                <div class="flex-1">
                    <div class="text-sm text-gray-900 font-medium">${user.name}</div>
                    <div class="text-sm ${messageTextClass} truncate">
                        ${lastMessagePreview}
                    </div>
                </div>
            `;

            button.addEventListener('click', () => {
                loadChat(user.user_id, user.name);
            });

            container.appendChild(button);
        });


    }, 300)); // debounce with 300ms delay
    });

    // Simple debounce helper to limit API calls while typing
    function debounce(func, wait) {
    let timeout;
    return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
    };
    }


    let currentUserId = null;
    async function fetchCurrentUserId() {
    try {
        const res = await fetch('/get-session-data', {
        credentials: 'include'
        });

        if (!res.ok) throw new Error('Not logged in');

        const user = await res.json();
        currentUserId = user.id;
        return user.id;
    } catch (err) {
        console.error('Failed to fetch session user:', err);
        return null;
    }
    }

    async function fetchMessages() {
        await fetchCurrentUserId();
        const res = await fetch('http://localhost:3000/api/messages', {
        credentials: 'include'
        });

        const users = await res.json();
        const container = document.getElementById('messageList');
        container.innerHTML = ''; // Clear old messages

        if (users.length === 0) {
        container.innerHTML = `<p class="text-gray-500">No messages found.</p>`;
        return;
        }

        users.forEach(user => {
            const profilePic = user.profilepic 
                ? `/uploads/${user.profilepic}` 
                : '/uploads/defaultprofile.webp';

            const button = document.createElement('button');
            button.className = 'w-full text-left flex items-center space-x-4 p-2 rounded cursor-pointer hover:bg-gray-100';

            const messageTextClass = user.is_unread ? 'text-black font-semibold' : 'text-gray-400';

            // Detect if message contains an <img> tag
            let lastMessagePreview;
            if (user.last_message && user.last_message.includes('<img')) {
                lastMessagePreview = user.sender_id === currentUserId
                    ? 'You: Sent an image'
                    : 'Sent an image';
            } else {
                lastMessagePreview = `${user.sender_id === currentUserId ? 'You: ' : ''}${user.last_message}`;
            }

            button.innerHTML = `
                <img src="${profilePic}" alt="${user.name}" class="w-12 h-12 rounded-full object-cover">
                <div class="flex-1">
                    <div class="text-sm text-gray-900 font-medium">${user.name}</div>
                    <div class="text-sm ${messageTextClass} truncate">
                        ${lastMessagePreview}
                    </div>
                </div>
            `;

            button.addEventListener('click', () => {
                loadChat(user.user_id, user.name);
            });

            container.appendChild(button);
        });

    }

    async function loadChat(receiverId, name) {
        await fetchCurrentUserId();
        const header = document.getElementById('header');
        const searchContainer = document.getElementById('sear');
        if (searchContainer) {
            searchContainer.style.display = 'none';
        }

        header.innerHTML = `
        <div class="flex items-center p-4">
            <a href="/messages"><img src="/public/uploads/arrow.png" alt="Back" class="w-6 h-6" /></a>
            <h1 class="ml-4 text-2xl font-bold text-gray-900">${name}</h1>
        </div>
        `;
        try {
            const response = await fetch(`/chat/messages?receiverId=${receiverId}`, {
            method: 'GET',
            credentials: 'include'
            });

            const messages = await response.json();
            const messageList = document.getElementById('messageList');
            const main = document.querySelector('main');
            messageList.innerHTML = ''; // clear old messages

            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                const isCurrentUser = msg.sender_id === msg.current_user_id;
                const wrapperClass = `flex ${isCurrentUser ? 'justify-end pr-4' : 'justify-start pl-4'}`;
                messageDiv.className = wrapperClass;

                const isImage = msg.content.includes('<img');
                const hasText = msg.content.replace(/<img[^>]*>/g, '').trim().length > 0;
                const imageHTML = msg.content.match(/<img[^>]*>/g)?.join('') || '';
                const textOnly = msg.content.replace(/<img[^>]*>/g, '').trim();

                if (isImage && !hasText) {
                    // Only image
                    messageDiv.innerHTML = `
                        <div class="max-w-xs">
                            ${imageHTML.replace('<img', '<img style="max-width: 100%; max-height: 200px; border-radius: 8px;"')}
                        </div>
                    `;
                } else if (isImage && hasText) {
                    // Text and image
                    messageDiv.innerHTML = `
                        <div class="max-w-xs space-y-2">
                            <div class="break-words ${isCurrentUser ? 'bg-blue-500' : 'bg-gray-500'} text-white p-3 rounded-xl ${isCurrentUser ? 'rounded-br-none' : 'rounded-bl-none'} shadow">
                                ${textOnly}
                            </div>
                            <div>
                                ${imageHTML.replace('<img', '<img style="max-width: 100%; max-height: 200px; border-radius: 8px;"')}
                            </div>
                        </div>
                    `;
                } else {
                    // Only text
                    messageDiv.innerHTML = `
                        <div class="max-w-xs break-words ${isCurrentUser ? 'bg-blue-500' : 'bg-gray-500'} text-white p-3 rounded-xl ${isCurrentUser ? 'rounded-br-none' : 'rounded-bl-none'} shadow">
                            ${msg.content}
                        </div>
                    `;
                }

                messageList.appendChild(messageDiv);
            });

            setTimeout(() => {
                messageList.scrollTop = messageList.scrollHeight;
            }, 0);

            // Remove existing form if any
            const existingForm = document.getElementById('chatForm');
            if (existingForm) {
            existingForm.remove();
            }

            // Create and append the form
            const form = document.createElement('form');
            form.id = 'chatForm';
            form.className = 'p-4 border-t bg-white';
            form.innerHTML = `
                <div id="imagePreview" class="mb-2 hidden">
                    <img id="previewImg" src="" alt="Image preview" class="max-h-32 rounded-lg shadow">
                </div>

                <div class="flex items-center">
                    <input
                        type="text"
                        id="messageInput"
                        placeholder="Type your message..."
                        class="flex-1 border border-gray-300 rounded-full px-4 py-2 mr-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                    <input type="file" id="imageInput" accept="image/*" class="hidden" />
                    <label for="imageInput" class="cursor-pointer mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500 hover:text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4-4a3 3 0 014 0l4 4m0 0H4m16 0V6a2 2 0 00-2-2H6a2 2 0 00-2 2v10h16z" />
                        </svg>
                    </label>
                    <button
                        type="submit"
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full transition"
                    >
                        Send
                    </button>
                </div>
            `;

            const imageInput = form.querySelector('#imageInput');
            const previewContainer = form.querySelector('#imagePreview');
            const previewImg = form.querySelector('#previewImg');

            imageInput.addEventListener('change', () => {
                const file = imageInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        previewImg.src = reader.result;
                        previewContainer.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                } else {
                    previewContainer.classList.add('hidden');
                }
            });


            main.appendChild(form);

            // âœ… Form submit handler that uses outer receiverId
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const input = document.getElementById('messageInput');
                const imageFile = imageInput.files[0];
                const content = input.value.trim();

                if (!content && !imageFile) return; // Prevent empty submit

                const formData = new FormData();
                formData.append('receiverId', receiverId);
                formData.append('content', content);
                if (imageFile) {
                    formData.append('image', imageFile);
                }

                await fetch('/chat/send', {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                input.value = '';
                imageInput.value = '';
                previewImg.src = '';
                previewContainer.classList.add('hidden');

                loadChat(receiverId, name); // reload messages
            });

        } catch (err) {
            console.error('Failed to load chat:', err);
        }
}

    </script>
