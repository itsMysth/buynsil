<script>
  let currentUser = null;

    const categories = {
    "Electronics": ["Phones", "TVs", "Cameras"],
    "Home Appliances": ["Refrigerators", "Washing Machines", "Microwaves"],
    "Toys, Games & Collectibles": ["Action Figures", "Board Games"],
    "Clothing": ["MENS", "WOMENS", "GIRLS", "BOYS", "BABY"],
    "Shoes": ["MENS", "WOMENS", "KIDS"],
    "Mobile Gadgets": ["Action Figures", "Board Games"],
    "Laptops & Computers": ["MONITOR", "KEYBOARD AND MOUSE", "WOMENS"]
  };

  // Load items when page loads
document.addEventListener('DOMContentLoaded', function () {
  // Fetch current user from the database
  fetch('/api/currentUser')
    .then(response => response.json())
    .then(data => {
      if (data && data.user) {
        currentUser = data.user;

        // Display user info
        document.getElementById('user-info').classList.remove('hidden');
        document.getElementById('user-name').textContent = currentUser.name || 'User';

        // Load user's items
        loadUserItems();

        // Add event listener for search
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
          searchInput.addEventListener('input', async function () {
            const searchTerm = this.value.trim();

            let url = `/api/user/items?userId=${currentUser.id}`;
            if (searchTerm) {
              url += `&search=${encodeURIComponent(searchTerm)}`;
            }

            const response = await fetch(url);
            const items = await response.json();

            const itemsContainer = document.getElementById('listings-container');
            const emptyState = document.getElementById('empty-state');

            itemsContainer.innerHTML = '';

            if (items.length === 0) {
              itemsContainer.classList.add('hidden');
              emptyState.classList.remove('hidden');
            } else {
              emptyState.classList.add('hidden');
              itemsContainer.classList.remove('hidden');
              items.forEach(item => {
                const itemElement = createItemElement(item);
                itemsContainer.appendChild(itemElement);
              });
            }

            document.getElementById('user-listings-count').textContent =
              `You have ${items.length} ${items.length === 1 ? 'listing' : 'listings'}`;
          });
        }
      } else {
        window.location.href = '/homepage'; // Redirect if no user
      }
    })
    .catch(error => {
      console.error('Error fetching current user:', error);
      window.location.href = '/homepage';
    });
});


  // Load user's items from API
async function loadUserItems() {
  if (!currentUser) return;

  const itemsContainer = document.getElementById('listings-container');
  const emptyState = document.getElementById('empty-state');
  const searchTerm = document.getElementById('searchInput')?.value.trim() || '';

  try {
    const params = new URLSearchParams({
      userId: currentUser.id,
      search: searchTerm
    });

    const response = await fetch(`/api/user/items?${params.toString()}`);
    const items = await response.json();

    document.getElementById('user-listings-count').textContent =
      `You have ${items.length} ${items.length === 1 ? 'listing' : 'listings'}`;

    if (items.length === 0) {
      itemsContainer.classList.add('hidden');
      emptyState.classList.remove('hidden');
      return;
    }

    emptyState.classList.add('hidden');
    itemsContainer.classList.remove('hidden');
    itemsContainer.innerHTML = '';

    items.forEach(item => {
      const itemElement = createItemElement(item);
      itemsContainer.appendChild(itemElement);
    });
  } catch (error) {
    console.error('Error loading user items:', error);
  }
}

  // Function to create an item element (same as before)
  function createItemElement(item) {
    const itemElement = document.createElement('div');
    itemElement.className = 'bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300';

    itemElement.innerHTML = `
      <div class="bg-gray-100 h-48 flex items-center justify-center relative overflow-hidden">
        ${item.image ? 
          `<img src="${item.image}" alt="${item.item_name}" class="h-full w-full object-contain p-4">` : 
          `<span class="text-gray-500">Product Image</span>`}
        <div class="absolute top-2 right-2 flex space-x-1">
          <button class="edit-btn p-1 bg-white rounded-full shadow-md hover:bg-gray-100" data-id="${item.item_id}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
              <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
            </svg>
          </button>
          <button class="delete-btn p-1 bg-white rounded-full shadow-md hover:bg-gray-100" data-id="${item.item_id}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>
      <div class="p-4">
        <h3 class="font-semibold text-lg mb-1">${item.item_name}</h3>
        <p class="text-gray-600 text-sm mb-2">${item.category || 'General'}${item.seccategory ? ' > ' + item.seccategory : ''}</p>
        <div class="flex justify-between items-center">
          <span class="font-bold text-primary-600">$${item.price}</span>
          <span class="text-xs ${item.status === 'Active' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'} px-2 py-1 rounded-full">${item.status}</span>
        </div>
        <button class="view-details-btn mt-3 text-sm text-primary-600 hover:text-primary-800 w-full text-left" data-id="${item.item_id}">
          See more details â†’
        </button>
      </div>
    `;

    // Add event listeners
    itemElement.querySelector('.delete-btn').addEventListener('click', function() {
      deleteItem(item.item_id);
    });

    itemElement.querySelector('.edit-btn').addEventListener('click', function() {
      showEditForm(item);
      console.log("edit");
    });

    itemElement.querySelector('.view-details-btn').addEventListener('click', function() {
      showItemDetails(item);
    });

    return itemElement;
  }

  // Delete an item (same as before)
  async function deleteItem(itemId) {
    if (confirm('Are you sure you want to delete this item?')) {
      try {
        await fetch(`/api/user/items/${itemId}`, { method: 'DELETE' });
        loadUserItems(); // Refresh the list after deleting
      } catch (error) {
        console.error('Error deleting item:', error);
      }
    }
  }

  // Filter items based on search input (same as before)
  function filterItems(searchTerm) {
    const itemsContainer = document.getElementById('listings-container');
    const items = Array.from(itemsContainer.children);
    const filteredItems = items.filter(itemElement => {
      const name = itemElement.querySelector('h3').textContent.toLowerCase();
      return name.includes(searchTerm.toLowerCase());
    });

    itemsContainer.innerHTML = '';
    if (filteredItems.length === 0) {
      itemsContainer.innerHTML = '<p class="col-span-full text-center py-8 text-gray-500">No items match your search</p>';
    } else {
      filteredItems.forEach(itemElement => itemsContainer.appendChild(itemElement));
    }
  }

  // Show item details in a modal (same as before)
  function showItemDetails(item) {
    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
    modal.innerHTML = `
      <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
        <div class="p-6">
          <div class="flex justify-between items-start mb-4">
            <h3 class="text-2xl font-bold">${item.item_name}</h3>
            <button class="close-modal text-gray-500 hover:text-gray-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>

          <div class="mb-6">
            <div class="bg-gray-100 rounded-lg h-64 flex items-center justify-center">
              ${item.image ? 
                `<img src="${item.image}" alt="${item.item_name}" class="h-full w-full object-contain">` : 
                `<span class="text-gray-500">No Image Available</span>`}
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
              <p class="text-sm text-gray-500">Price</p>
              <p class="font-bold text-primary-600">$${item.price}</p>
            </div>
            <div>
              <p class="text-sm text-gray-500">Main Category</p>
              <p class="font-medium">${item.category || 'Not specified'}</p>
            </div>
            <div>
              <p class="text-sm text-gray-500">Sub Category</p>
              <p class="font-medium">${item.seccategory || 'Not specified'}</p>
            </div>
            <div>
              <p class="text-sm text-gray-500">Status</p>
              <p class="font-medium">${item.status}</p>
            </div>
          </div>
        </div>
      </div>
    `;

    // Close modal event
    modal.querySelector('.close-modal').addEventListener('click', function() {
      modal.remove();
    });

    document.body.appendChild(modal);
  }

  // Show edit form (for simplicity, just logging item data for now)
    function showEditForm(item) {
      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
      modal.innerHTML = `
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
          <div class="p-6">
            <div class="flex justify-between items-start mb-4">
              <h3 class="text-2xl font-bold">Edit Item</h3>
              <button class="close-modal text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            
            <form class="edit-item-form" action="/items/${item.item_id}" method="POST" data-id="${item.item_id}">
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Item Name</label>
                  <input type="text" name="item_name" value="${item.item_name}" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
                  <input type="number" name="price" value="${item.price}" step="0.01" min="1" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                
                <!-- Main Category Dropdown -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Main Category</label>
                  <select name="category" class="w-full px-3 py-2 border border-gray-300 rounded-md" onchange="updateSubcategories(this)">
                    <option value="">Select a category</option>
                    <option value="Electronics" ${item.category === 'Electronics' ? 'selected' : ''}>Electronics</option>
                    <option value="Home Appliances" ${item.category === 'Home Appliances' ? 'selected' : ''}>Home Appliances</option>
                    <option value="Toys, Games & Collectibles" ${item.category === 'Toys, Games & Collectibles' ? 'selected' : ''}>Toys, Games & Collectibles</option>
                    <option value="Clothing" ${item.category === 'Clothing' ? 'selected' : ''}>Clothing</option>
                    <option value="Shoes" ${item.category === 'Shoes' ? 'selected' : ''}>Shoes</option>
                    <option value="Mobile Gadgets" ${item.category === 'Mobile Gadgets' ? 'selected' : ''}>Mobile Gadgets</option>
                    <option value="Laptops & Computers" ${item.category === 'Laptops & Computers' ? 'selected' : ''}>Laptops & Computers</option>
                  </select>
                </div>
                
                <!-- Subcategory Dropdown -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Subcategory</label>
                  <select name="seccategory" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <option value="">Select a subcategory</option>
                    ${getSubcategoryOptions(item.category, item.seccategory)}
                  </select>
                </div>
                
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                  <select name="status" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <option value="Active" ${item.status === 'Active' ? 'selected' : ''}>Active</option>
                    <option value="Sold" ${item.status === 'Sold' ? 'selected' : ''}>Sold</option>
                  </select>
                </div>
                
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                  <textarea name="description" rows="3"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md">${item.description || ''}</textarea>
                </div>
                
                <div class="flex justify-end space-x-3 pt-4">
                  <button type="button" class="close-modal px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">
                    Cancel
                  </button>
                  <button type="submit" class="px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700">
                    Save Changes
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      `;
      
      document.body.appendChild(modal);
      
      // Close modal handlers
      modal.querySelectorAll('.close-modal').forEach(btn => {
        btn.addEventListener('click', () => modal.remove());
      });
      
    }

    function getSubcategoryOptions(mainCategory, selectedSubCategory) {
      if (!mainCategory || !categories[mainCategory]) {
        return '';
      }

      return categories[mainCategory].map(subcat => 
        `<option value="${subcat}" ${selectedSubCategory === subcat ? 'selected' : ''}>${subcat}</option>`
      ).join('');
    }

    fetch('/api/messages/unread')
    .then(res => res.json())
    .then(data => {
        const dot = document.getElementById('unreadIndicator');
        if (data.unread) {
        dot.classList.remove('hidden');
        } else {
        dot.classList.add('hidden');
        }
    });

</script>


</body>
</html>
