<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Saved Items - BaynSil Marketplace</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .sidebar {
            background: linear-gradient(180deg, #7b9aff 0%, #f3f4f6 100%);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .nav-item {
            transition: all 0.2s ease;
        }
        .nav-item:hover {
            transform: translateX(4px);
        }
        .heart-icon {
            transition: all 0.2s ease;
        }
        .heart-icon:hover {
            transform: scale(1.2);
        }
        .heart-icon.saved {
            fill: #ef4444;
            stroke: #ef4444;
        }
    </style>
</head>
<body class="text-gray-800">
    <!-- Top Navigation Bar -->
    <header class="sticky top-0 z-10 bg-white shadow-sm">
        <div class="container px-4 py-3 flex items-center justify-between">
            <div class="ml-5 flex items-center space-x-4">
                <img class="h-12 w-auto" src="/public/uploads/logo1.png" alt="">
                <span class="text-2xl font-bold text-primary-600">BaynSil</span>
            </div>
            <!-- Search bar on right -->
            <div class="w-full max-w-md">
                <div class="relative flex items-center">
                    <input
                        type="text"
                        placeholder="Search products..."
                        class="w-full pl-4 pr-10 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                        id="searchInput"
                    />
                    <button class="absolute right-0 mr-2 p-1 text-primary-600 hover:text-primary-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- User actions -->
            <div class="flex items-center space-x-4">
                <a href="/saveditems">
                    <button class="p-2 text-gray-600 hover:text-primary-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                    </button>
                </a>
                <a href="/profile">
                    <button  class="p-2 text-gray-600 hover:text-primary-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </button>
                </a>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="sidebar w-64 min-h-screen">
            <nav class="p-4">
                <ul class="space-y-2 mt-6">
                    <li>
                        <a href="/homepage" class="nav-item flex items-center px-4 py-3 text-gray-700 hover:text-primary-600 hover:bg-primary-50 rounded-lg">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            <span class="font-medium">Shop</span>
                        </a>
                    </li>
                    <li>
                        <a href="/useritems" class="nav-item flex items-center px-4 py-3 text-gray-700 hover:text-primary-600 hover:bg-primary-50 rounded-lg">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                            </svg>
                            <span class="font-medium">My Listings</span>
                        </a>
                    </li>
                    <li>
                        <a href="/addlisting" class="nav-item flex items-center px-4 py-3 text-gray-700 hover:text-primary-600 hover:bg-primary-50 rounded-lg">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            <span class="font-medium">Post Item</span>
                        </a>
                    </li>
                    <li>
                        <a href="/messages" class="nav-item flex items-center px-4 py-3 text-gray-700 hover:text-primary-600 hover:bg-primary-50 rounded-lg">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                            </svg>
                            <span class="font-medium">Messages</span>
                        </a>
                    </li>
                    <li>
                        <a href="/saveditems" class="nav-item flex items-center px-4 py-3 text-primary-600 bg-primary-50 rounded-lg">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                            </svg>
                            <span class="font-medium">Saved</span>
                        </a>
                    </li>
                    <li>
                        <a href="/profile" class="nav-item flex items-center px-4 py-3 text-gray-700 hover:text-primary-600 hover:bg-primary-50 rounded-lg">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <span class="font-medium">Profile</span>
                        </a>
                    </li>
                </ul>
                
                <div class="mt-8 pt-4 border-t border-gray-200">
                    <a href="/login" class="nav-item flex items-center px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        <span class="font-medium">Log Out</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 bg-gray-50">
            <div class="container mx-auto">
                <!-- Page Header -->
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Saved Items</h1>
                        <p class="text-gray-600 mt-1">Your favorite products in one place</p>
                    </div>
                    
                    <div class="mt-4 md:mt-0 flex items-center space-x-4">
                        <div class="flex items-center">
                            <label for="sort" class="text-sm font-medium text-gray-700 mr-2">Sort by:</label>
                            <select
                                id="sort"
                                class="bg-white border border-gray-300 text-gray-700 py-2 px-3 pr-8 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-sm"
                                onchange="sortSavedItems(this.value)"
                            >
                                <option value="recent">Recently Saved</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="newest">Newest Listings</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Saved Items Grid -->
                <div id="saved-container" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                    <!-- Saved items will be dynamically inserted here -->
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="hidden text-center py-12">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">No saved items yet</h3>
                    <p class="mt-1 text-sm text-gray-500">Click the heart icon on products to save them here.</p>
                    <div class="mt-6">
                        <a href="/views/homepage.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                            Browse Products
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Load saved products when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedItems();

            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.trim();
                    filterSavedItems(searchTerm);
                });
            }
        });

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric'
            });
        }

        // Load saved items from database
        async function loadSavedItems() {
            const savedContainer = document.getElementById('saved-container');
            const emptyState = document.getElementById('empty-state');
            
            try {
                // Get current user ID (you'll need to implement this based on your auth system)
                const userId = getCurrentUserId();
                
                if (!userId) {
                    // User not logged in
                    emptyState.querySelector('h3').textContent = 'Please log in to view saved items';
                    emptyState.querySelector('p').textContent = '';
                    emptyState.classList.remove('hidden');
                    savedContainer.classList.add('hidden');
                    return;
                }

                // Fetch saved items from the database
                const response = await fetch(`/api/saved-items/user`);
                const savedItems = await response.json();

                if (savedItems.length === 0) {
                    savedContainer.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');
                savedContainer.classList.remove('hidden');
                savedContainer.innerHTML = ''; // Clear existing items
                
                // Add each saved item to the container
                savedItems.forEach(item => {
                    const itemElement = createSavedItemElement(item);
                    savedContainer.appendChild(itemElement);
                });

            } catch (error) {
                console.error('Error fetching saved items:', error);
                emptyState.classList.remove('hidden');
                savedContainer.classList.add('hidden');
            }
        }

        // Create saved item card element
        function createSavedItemElement(item) {
            const itemElement = document.createElement('div');
            itemElement.className = 'bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300';
            
            itemElement.innerHTML = `
                <div class="bg-gray-100 h-48 flex items-center justify-center relative overflow-hidden">
                    ${item.image ? 
                        `<img src="${item.image}" alt="${item.item_name}" class="h-full w-full object-contain p-4">` : 
                        `<span class="text-gray-500">Product Image</span>`}
                    <button class="save-btn absolute top-2 right-2 p-1 bg-white rounded-full shadow-md hover:bg-gray-100" data-id="${item.item_id}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 heart-icon saved fill-red-500 text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </button>
                </div>
                <div class="p-4 flex flex-col">
                    <h3 class="font-semibold text-lg mb-1">${item.item_name}</h3>
                    <p class="text-gray-600 text-sm mb-2">${item.category || 'General'}${item.seccategory ? ' > ' + item.seccategory : ''}</p>
                    <div class="mt-2 text-xs text-gray-500">
                        Saved on ${formatDate(item.saved_at)}
                    </div>
                    <div class="mt-2 flex justify-between items-center">
                        <span class="font-bold text-primary-600">$${item.price}</span>
                        <button class="view-btn text-sm bg-primary-600 hover:bg-primary-700 text-white px-3 py-1 rounded-full" data-id="${item.item_id}">
                            View
                        </button>
                    </div>
                </div>
            `;
            
            // Add event listeners
            itemElement.querySelector('.save-btn').addEventListener('click', async function(e) {
                toggleSaveItem(item.item_id);
                itemElement.remove();
            });
            
            itemElement.querySelector('.view-btn').addEventListener('click', function() {
                showProductDetails(item);
            });
            

            
            return itemElement;
        }

        // Filter saved items
        async function filterSavedItems(searchTerm) {
            const savedContainer = document.getElementById('saved-container');
            const emptyState = document.getElementById('empty-state');

            try {
                const response = await fetch(`/api/saved-items/user/search?term=${encodeURIComponent(searchTerm)}`, {
                    credentials: 'include' // make sure cookies/session are sent
                });
                const filteredItems = await response.json();

                savedContainer.innerHTML = ''; // Clear existing items

                if (filteredItems.length === 0) {
                    savedContainer.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    emptyState.querySelector('h3').textContent = 'No matching saved items';
                    emptyState.querySelector('p').textContent = 'Try a different search term';
                    return;
                }

                emptyState.classList.add('hidden');
                savedContainer.classList.remove('hidden');

                filteredItems.forEach(item => {
                    const itemElement = createSavedItemElement(item);
                    savedContainer.appendChild(itemElement);
                });

            } catch (error) {
                console.error('Error filtering saved items:', error);
                savedContainer.classList.add('hidden');
                emptyState.classList.remove('hidden');
            }
        }


        // Sort saved items
        async function sortSavedItems(sortBy) {
            try {
                const response = await fetch(`/api/saved-items/user/sort?by=${encodeURIComponent(sortBy)}`);
                const sortedItems = await response.json();

                const savedContainer = document.getElementById('saved-container');
                savedContainer.innerHTML = ''; // Clear existing items
                
                sortedItems.forEach(item => {
                    const itemElement = createSavedItemElement(item);
                    savedContainer.appendChild(itemElement);
                });

            } catch (error) {
                console.error('Error sorting saved items:', error);
            }
        }

        // Show product details modal (same as homepage)
        function showProductDetails(item) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-2xl font-bold">${item.item_name}</h3>
                            <button class="close-modal text-gray-500 hover:text-gray-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        
                        <div class="mb-6">
                            <div class="bg-gray-100 rounded-lg h-64 flex items-center justify-center">
                                ${item.image ? 
                                    `<img src="${item.image}" alt="${item.item_name}" class="h-full w-full object-contain">` : 
                                    `<span class="text-gray-500">No Image Available</span>`}
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <div>
                                <p class="text-sm text-gray-500">Price</p>
                                <p class="font-bold text-primary-600">$${item.price}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Category</p>
                                                                <p class="font-medium">${item.category || 'General'}${item.seccategory ? ' > ' + item.seccategory : ''}</p>
                            </div>
                        </div>
                        
                        <div class="mb-6">
                            <h4 class="font-semibold mb-2">Description</h4>
                            <p class="text-gray-700">${item.description || 'No description provided.'}</p>
                        </div>
                        
                        <div class="flex justify-end items-center">
                            <button class="contact-btn bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-md">
                                Contact Seller
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Add event listeners for the modal
            modal.querySelector('.close-modal').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
            
            modal.querySelectorAll('.contact-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    window.location.href = `/messages/${item.seller_id}?name=${item.seller_name}`;
                });
            });
            
            // Close modal when clicking outside
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
            
            document.body.appendChild(modal);
        }

        async function toggleSaveItem(itemId) {
            await fetch(`/api/saved-items/${itemId}`, { method: 'DELETE' });
        }

        // Helper function to get current user ID (mock implementation)
        async function getCurrentUserId() {
            try {
                const response = await fetch('/get-session-data');
                if (!response.ok) throw new Error('Unauthorized');
                
                const userData = await response.json();
                return userData.id; // Adjust based on your session object structure
            } catch (error) {
                console.error('Error fetching user ID:', error);
                return null;
            }
            }

    </script>
</body>
</html>
